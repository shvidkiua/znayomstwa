<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Открыть в браузере</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #121212;
      color: #fff;
    }
    .container {
      display: none;
    }
    .btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: #6a0dad;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="webview">
    <h2>Открой ссылку во внешнем браузере</h2>
    <p>Нажми на <strong>⋮</strong> или <strong>⁝</strong> в правом верхнем углу и выбери<br> <b>«Открыть в браузере»</b></p>
  </div>

  <div class="container" id="normal">
    <h2>Переход на сайт...</h2>
    <button class="btn" onclick="window.location.href='https://prev.affomelody.com/f6bUZz'">Если не перенаправляет — нажми сюда</button>
  </div>

  <script>
    const userAgent = navigator.userAgent.toLowerCase();
    const isWebView = /telegram|webview|tiktok|instagram|fbav|line/i.test(userAgent);

    if (isWebView) {
      document.getElementById("webview").style.display = "block";
    } else {
      document.getElementById("normal").style.display = "block";
      // редирект через 1.5 секунди
      setTimeout(() => {
        window.location.href = "https://prev.affomelody.com/f6bUZz";
      }, 1500);
    }
  </script>
</body>
</html>
