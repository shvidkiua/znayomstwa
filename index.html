<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Відкрити у браузері</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a202c, #4a1d96, #5b21b6);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      animation: fadeIn 0.8s ease forwards;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    .button {
      background: linear-gradient(45deg, #6b46c1, #9f7aea);
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
    }

    img {
      max-width: 150px;
      cursor: pointer;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container" id="webviewContainer">
    <h2>⚠️ Відкрий у браузері</h2>
    <p>Натисни три крапки у правому верхньому куті та вибери <strong>"Відкрити у браузері"</strong></p>
    <p>Або натисни й утримуй зображення нижче ⬇️</p>
    <img src="https://so65a.github.io/2/1.png" alt="tap here" id="fallbackImage" />
  </div>

  <script>
    const targetUrl = "https://prev.affomelody.com/f6bUZz";
    const userAgent = navigator.userAgent.toLowerCase();
    const isWebView = /ttwebview|musically|tiktok|bytedance|douyin|webview|telegram/i.test(userAgent);

    if (!isWebView) {
      window.location.href = targetUrl;
    } else {
      document.getElementById("webviewContainer").style.display = "flex";

      const img = document.getElementById("fallbackImage");
      let timer;
      img.addEventListener("touchstart", () => {
        timer = setTimeout(() => {
          window.open(targetUrl, '_blank');
        }, 800);
      });
      img.addEventListener("touchend", () => clearTimeout(timer));
      img.addEventListener("touchcancel", () => clearTimeout(timer));
    }
  </script>
</body>
</html>
